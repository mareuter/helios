name: "CI"

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "main"

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          make init-pre-commit

      - name: Run pre-commit
        run: |
          pre-commit run --all

  unit-tests: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          make init

      - name: Run unit tests
        run: pytest -v
